<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasper Art</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
          <source src="background.mp4" type="video/mp4">
          <!-- Add additional source tags for different video formats if needed -->
        </video>
      </div>
    <header>
        <h1 class="logo">Jasper Art Al image generator</h1>
        <h3 >Jasper Art's free Al image generator lets you quickly turn your words into oh-so-incredible images. Start bringing your ideas to life!</h3>
    </header>
    <section class="header">
        
    </section>
    <section class="content">
    <form onsubmit="event.preventDefault();" role="search">
        <input id="search" type="text" placeholder="Describe what you want to see" autofocus required />
        <button type="submit" id="submit_button">Go</button>    
      </form>
    </section>
    <h3>Need inspiration? Try these: <span class="text"> A photo of a magical forest city from the future with flying cars and robotic life</span></h3>
    <script src="script.js"></script>
</body>
</html>
